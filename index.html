<!DOCTYPE html>
<html lang="dk">

<head>
  <title>Svømmeklubben</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>

<header id="myHeader"
  style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); display: flex; height: 125px; position: sticky; top: 0; background-color: rgb(154, 154, 159);">
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <h1> Delfinen svømmeklub </h1>
  </div>
  <h1 style="font-size: 1.5vw;" id="curUser"></h1>
</header>

<body>
  <button onclick="goToSignup()">Go to Signup Page</button>
  <form>
    <input type="email" id="email2" placeholder="Email">
    <input type="password" id="password2" placeholder="Kode">
    <button type="submit" id="sign-in-button">Sign In</button>
  </form>
  <div style="display: flex; justify-content: center; align-items: center; height: 30vw;">
    <img src="images/logo.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
  </div>

  <!-- product Cards -->
  <footer style=" height: 125px; background-color: rgb(154, 154, 159); bottom: 0; left: 0; right: 0;  position: fixed;">
    <h3>Af Nikolai Berthesen og Silas Sandager, DATAv2</h3>
  </footer>

  <!-- Initialize Firebase in your app -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>

  <script src="script.js?v=12"></script>

</body>

</html>
