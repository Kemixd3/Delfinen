<!DOCTYPE html>
<html lang="dk">

<head>
  <title>Svømmeklubben</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header id="myHeader"
    style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); display: flex; height: 125px; position: sticky; top: 0; background-color: rgb(154, 154, 159);">
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <h1> Opret konto hos Delfinen svømmeklub </h1>
    </div>
    <h1 style="font-size: 1.5vw;" id="curUser"></h1>
  </header>

  <button onclick="goToMain()">Go back</button>
  <form id="signup-form">

    <input type="email" placeholder="Email" id="email" required>
    <input type="password" placeholder="Kode" id="password" minlength="6" required>



    <div>
      <label for="name">Navn:</label>
      <input type="name" id="name" required>
    </div>
    <div>
      <label for="age">Alder:</label>
      <input type="age" id="age" required>
    </div>
  



    <div>
      <label for="userType">Vælg din svømmekategori</label>
     
      <select id="userType">
        <option value="exerciser">Motionist</option>
        <option value="competition">Konkurrencesvømmer</option>
       
      </select>

    </div>



    <div>
      <label for="subscription">Vælg Abbonement</label>
     
      <select id="subscription">
        <option value="active">Aktiv</option>
        <option value="passive">Passiv</option>
       
      </select>

    </div>

    <button type="submit">Sign up</button>
  </form>
  <div id="signup-message"></div>


  <div style="display: flex; justify-content: center; align-items: center; height: 30vw;">
    <img src="images/logo.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
  </div>


  <!-- product Cards -->

  <footer>
    <h3>Af Nikolai Berthesen og Silas Sandager, DATAv2</h3>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script src="signup.js"></script>
</body>

</html>
