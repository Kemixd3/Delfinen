<!DOCTYPE html>
<html lang="dk">

<head>
  <title>Svømmeklubben</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>

<body>




  <header id="myHeader"

  >
  <video autoplay muted loop id="myVideo">
    <source src="assets/pixabay-swim.mp4" type="video/mp4">
  </video>
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    
    <h1> Opret konto hos Delfinen svømmeklub </h1>
  </div>
  <h1 style="font-size: 1.5vw;" id="curUser"></h1>
</header>




  <button onclick="goToMain()">Go back</button>
  <form id="signup-form">

    <input type="text" placeholder="Email" id="email" required>
    <input type="password" placeholder="Kode" id="password" minlength="6" required>
    <input placeholder="Navn" type="text" id="name" required>

   
    <input placeholder="Telefonnummer" type="text" id="phone" required>
    <br>
    <label for="userType">Vælg din svømmekategori</label>
    
    <select id="userType">
      <option value="exerciser">Motionist</option>
      <option value="competition">Konkurrencesvømmer</option>
    </select>
    <br>
    <label for="gender">Køn</label>
    <select id="gender">
      <option value="male">Mand</option>
      <option value="female">Kvinde</option>
      <option value="other">Anden</option>
    </select>


    <label for="birthdate">Alder</label>
    <div class="birthdate-input">
      <input type="date" id="birthdate" name="birthdate">
    </div>



    <br>
    <label for="subscription">Vælg Abbonement</label>
    <select id="subscription">
      <option value="active">Aktiv</option>
      <option value="passive">Passiv</option><br>
    </select>

    <button type="submit">Sign up</button>
  </form>


  <div id="signup-message"></div>


  <div class="imageDiv">
    <img src="images/logo.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
  </div>


  <!-- product Cards -->

  <footer>
    <h3>Af Nikolai Berthesen og Silas Sandager, DATAv2</h3>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script src="signup.js"></script>
  <script src="birthdate.js"></script>
</body>

</html>
