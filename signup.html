<!DOCTYPE html>
<html lang="dk">

<head>
  <title>Svømmeklubben</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>
<header id="myHeader" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); display: flex; height: 125px; position: sticky; top: 0; background-color: rgb(154, 154, 159);">
  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
  <h1> Opret konto hos Delfinen svømmeklub</h1>
  
  </div>

 
</header>
<body>
  
 
    <button onclick="goToMain()">Go back</button>
  <!-- Modal content -->
  <div id="modal-signup" class="modal fade"> 
    <div class="modal-content">
    
      <form id="signup-form">
        <div class="input-field">
            <label for="signup-email">Email address</label>
            <input type="email" id="signup-email" required />
          

        </div>
        <div class="input-field">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
       
        </div>
        <div class="signup-field">
            <label for="signup-bio">Bio</label>
            <input type="text" id="signup-bio" required />
          
        </div>
        <div class="signup-field">
        <select id="signup-option">
            <option value="Begynder"> Begynder</option>
            <option value="Øvet"> Øvet</option>
            <option value="Konkurrence"> Konkurrence</option>
          </select>
        </div>
        <div class="mailUsed"></div>
        <button class="btn yellow darken-2 z-depth-0">Opret konto</button>
      </form>
    </div>
  </div>
  




  
  




  <!-- product Cards -->


  <footer style="height: 125px; background-color: rgb(154, 154, 159); bottom: 0; left: 0; right: 0;  position: fixed;">
    
 
    <h3>By Nikolai Berthesen and Silas Sandager, DATAv2</h3>
   
  </footer>
  <script src="script.js"></script>
 

   
  
  </script>
</body>

</html>
